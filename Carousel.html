<!DOCTYPE html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    </head>

<body>

<div class="container">
    <!--Carousel-->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!--Indicator Dots-->

        <div class="carousel indidcators">

           
 <button type="button" data-bs-ride="#demo" data-bs-ride-to="0" class="active"></button>
<button type="button" data-bs-ride="#demo" data-bs-ride-to="1"></button>
<button type="button" data-bs-ride="#demo" data-bs-ride-to="2"></button>
   <!--The Slideshow Carousel-->

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="Chicago.jpg" alt="Chicago" class="d-block w-100">
            <div class="carousel caption">
                <h3>Chicago</h3>
        <p>We had such a great time in Chicago</p>
            </div>      
    </div>



    <div class="carousel-inner">
        
            <img src="Los Angeles.jpg" alt="Los Angeles" class="d-block w-100">
            <div class="carousel caption">
                <h3>Los Angeles</h3>
                <p>We had such a great time in Los Angeles</p>
            </div>
        </div>


        <div class="carousel-inner">
        
            <img src="New York.jpg" alt="New York" class="d-block w-100">
            <div class="carousel caption">
                <h3>New York</h3>
                <p>We had such a great time in New York</p>
            </div>
        </div>
    </div>
    <!--Left and Right Controls/Icons-->

    <button class="carousel-control-perv" type="button" data-bs-target="#demo" slide="perv">
        <span class="carousel-control-prev-icon"></span>
    </button>
   <button class="carousel-control-next" type="button" data-bs-target="#demo" slide="next">
    <span class="carousel-control-next-icon"></span>
    </button>



        </div>
    </div>
</div>

</body>

</html>
