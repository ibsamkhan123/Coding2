<!DOCTYPE html>
<html>
    <body>
        <p>Enter a number and click OK</p>
<input id="id1" type="number" min="100" max="350" required>
 <button onclick="myFunction">OK</button>
 <p>If the number is less than 100 and greater than 350,an error message will be displayed</p>
 <p id="result"></p>
<script>
    function myFunction() {
        var inpObj = document.getElementById("id1");
        if (!inpObj.checkvalidity()) {
            document.getElementById("result").innerHTML= inpObj.validationMessage;
        } else {
            document.getElementById("result"),innerHeight= "Input OK";
        }
    }
</script>






    </body>
</html>
