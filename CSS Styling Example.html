<!DOCTYPE html>
<html>
    <head>
        <title>CSS Styling Example</title>
        <!--Internal CCS-->
        <style>
            h2 {

                  color:green;
               } 
        </style>
        <!--External CCS-->
        <link rel="stylesheet" href="style ccs">
    </head>
    <body>
        <hr>
        <!--Inline CCS-->
        <h1 style="color: red;">INLINE CSS EXAMPLE</h1>
        <!--Internal CCS-->
        <h2 >INTERNAL CSS EXAMPLE</h1>
            <!--External CCS-->
            <h3 >INTERNAL CSS EXAMPLE</h1>
                <hr>


                <!--element selector example-->
                <h4>ELEMENT SELECTER EXAMPLE</h4>
                <h4>ELEMENT SELECTER EXAMPLE</h4>
                <hr>
                <!--class and id selector example-->
                <h2 class="myclass">CLASS SELECTOR EXAMPLE </h2>
                <h2 id="myid">ID SELECTOR EXAMPLE </h2>
                <h2 class="myclass">CLASS SELECTOR EXAMPLE </h2>

    </body>

</html>
