<!DOCTYPE html>
<html>
    <body>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            //creating a student
            class student{
            constructor(name ,year) {
            this.name= name;
            this.year= year;
            }
            //creating age method for class student
            age() {
                let date= new Date();
                return date.getFullYear() - this.year;
            }
        }
        //use student class with 2 objects
        student1 = new student("Anderson", 1994);
        document.getElementById("student1").innerHTML = " Hello my name is " + student1.name +" . I was born in " + student1.year +" . And my age is " + student1.age ();
        </script>
    </body>
</html>
