<!DOCTYPE html>
<html>
    <body>
        <p id="number"></p>
        <script>
            var text= "";
            var i= 0;
            while (i<10) {
                text+="<br> The Number Is  " + i;
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
